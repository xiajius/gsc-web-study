<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        //5.1.1 if语句
        //小括号里一定要是true
        if(a<20){
            alert('yes');
        }
        


        //5.1.2 if...else语句
        if(a<10){
            alert('yes');
        }else{
            alert('no');
        }


        //5.1.3 if...else if语句
        if(a<60){
            alert('d');
        }else if(a>=60 && a<75){
            alert('c');
        }else if(a>=75 && a<85){
            alert('b');
        }else if(a>=85 && a<100){
            alert('a');
        }else{
            alert('缺考')
        }
    </script>
</body>
</html>
