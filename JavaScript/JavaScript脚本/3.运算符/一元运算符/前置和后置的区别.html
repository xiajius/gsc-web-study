<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var a=10;
        a++;//a+1;
        console.log(a);

        var b=10;
        console.log(b++);//b ++
        console.log(b);

        var c=10;
        console.log(++c);//++ c
    </script>
</body>
