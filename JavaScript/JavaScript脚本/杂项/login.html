			<!--2.中间-->

                        <img src="img/login/ewmdl.png" />
                    </div>  
                    <!--2.2中间input框-->
                    <div class="login_info_c">
                    	<div class="mmdl_box">
                    		<!--2.2.1请输入用户名-->
                    		<div class="input_box">
                                <input name="txtUserName" type="text" maxlength="50" id="txtUserName" tabindex="1" class="login_input" placeholder="请输入用户名">
                                <i class="user"></i>
                            </div>
                            <!--2.2.2忘记用户名-->
                            <div class="login_txtbox">
                            	<a href="#" target="_blank">忘记用户名？</a>
                            </div>
                            <!--2.2.3请输入密码-->
                            <div class="input_box">
                                <input name="txtPwd" type="password" maxlength="36" id="txtPwd" tabindex="2" class="login_input" placeholder="请输入密码">
                                <i class="suo"></i>
                            </div>
                            <!--2.2.4记住登录名和密码-->
                            <div class="login_txtbox">
                                <label>
                                	<span class="chb">
                                	<input id="ckbRememberLogin" type="checkbox" name="ckbRememberLogin">
                                	<label for="ckbRememberLogin"> 记住登录名与密码</label>
                                	</span>
                                </label>
                                <a href="/user/back/forgetpwd.aspx" target="_blank" class="ie7-32">忘记密码？</a>
                            </div>
                            <input type="submit" value="登 录" onclick="return check();" class="login_btn">
                    	</div>
                    </div>
                    <!--2.3下边登录方式-->
                    <div class="login_info_b">
