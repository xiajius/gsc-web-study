<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var a=Number(prompt('请输入年龄'));
       if(a<=3 && a>0){
            alert('幼年');
        }else if(a>3 && a<=12){
            alert('少年');
        }else if(a>12 && a<=18){
            alert('青少年');
        }else if(a>18 && a<=25){
            alert('青年');
        }else if(a>25 && a<=40){
            alert('中年');
        }else if(a>40 && a<=60){
            alert('中老年');
        }else if(a>70 && a<=100){
            alert('老年');
        }else if(a>100 && a<=1000){
            alert('还没见过活这么久的呢');
        }else if(a>1000 && a<=10000){
            alert('王八');
        }else{
            alert('乌龟');
        }
            
    </script>
</body>
</html>
