<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    //4.2.1 函数声明语句
        //关键词 函数名(参数列表)
        function aname(){
           //执行语句 
           alert(123);
        }
        //函数的调用
        aname();    
    

    //4.2.2 变量匿名函数
        //变量名  关键词(参数列表)
        var a=function(){
            //执行语句
        }
        //函数调用
        a();

    //4.2.3 匿名函数自调用
    (function(){
        //执行语句
    })();
    </script>
</body>
</html>
